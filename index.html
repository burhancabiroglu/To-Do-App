<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
           <div class="col-lg-6 col-md-8 mt-5">
               <div class="card">
                   <div class="card-body">
                       <div class="input-group">
                           <input type="text" id="txtItem" class="form-control" title="title">
                           <div class="input-group-append">
                               <button id="btnCreate" class="btn btn-outline-secondary" type="button">Add</button>
                           </div>
                       </div>
                   </div>
               </div>
               
               
               <div class="card mt-3">
                   <div class="card-header">My List</div>
               <ul id="myList" class="list-group list-group-flush">
                   
                   <li class="list-group-item checked" >item1</li>
                   <li class="list-group-item">item2
                   <span class="close">x</span>
                   </li>
               </ul>
               
               </div>
               
               
           </div>
            
            
        </div>
        
        
        
    </div>
    
    
    
    
    <script src="script.js" type="text/javascript"></script>
</body>
</html>
